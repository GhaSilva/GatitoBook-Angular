<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4">
  <div class="form-group">
    <input placeholder="Email" class="form-control mt-2" />
  </div>

  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control mt-2" />
  </div>

  <div class="form-group">
    <input placeholder="Usuario" class="form-control mt-2" />
  </div>

  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control mt-2" />
  </div>

  <button type="submit" class="btn btn-primary btn-block mt-2">Cadastro</button>
</form>
